<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
          
          <tr>
            <!-- 1 row 1 col -->
            <td>
              <table border="1" align="center" style="width: 100%;">
                <tr>
                  <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td align="center">abc</td>
                  <td align="center">def</td>
                </tr>
              </table>
            </td>
            <!-- 1 row 2 col -->
            <td>
              <table border="1" cellpadding="10" >
                  <tr>
                    <th align="center" colspan="2">Nested Table 1</th>
                  </tr>
                  <tr >
                    <td colspan="2" align="center">
                      <ul>
                      <li>List Item</li>
                      <li>List Item</li>
                      <li>List Item</li>
                      </ul>
                    </td>
                  </tr>
              </table>
            </td>  
          </tr>
          <tr>
            <!-- 2 row 1 col -->
            <td>
              <table border="1">
                <tr>
                  <th align="1" colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                  <td><a href="#">Nested Table</a></td>
                  <td>Demo Continued</td>
                </tr>
              </table>
            </td>
            <!-- 2 row 2 col -->
            <td>
              <table border=1 width="100%">
                <tr>
                  <th colspan="2">Nested Table 4</th>
                </tr>
                <tr>
                  <td align="center" colspan="2" style="background-color: black; color: white;">HTML</td>
                </tr>
              </table>
            </td>
          </tr>
    </table>
  </body>
</html>
