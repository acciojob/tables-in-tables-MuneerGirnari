<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
        <!-- ROW 1 -->
        <tr>
            <!-- ROW 1 COLUMN 1 -->
            <td>
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">
                            Nested Table 2
                        </th>
                    </tr>
                    <tr>
                        <th style="font-weight: bold;">Column 1</th>
                        <th style="font-weight: bold;">Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                </table>
            </td>
            <!-- ROW 1 COLUMN 2 -->
            <td>
                <table cellpadding="10" style="margin: 20px 0px;width: 220px;">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul type="disc">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- ROW 2 -->
            <td>
                <table style="border: 1px double; margin: 20px 0px;" >
                    <tr>
                        <th colspan="2" style="border: 1px double;">Nested Table 3</th>
                    </tr>
                    <tr align="center">
                        <td><a href="#" target="_blank">Nested Table 3</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="color: white;background-color: black;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
